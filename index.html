<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Pupil VR View</title>
  <style>
    :root{
      --zoom: 1.8;      /* overall zoom */
      --xshift: -25vw;  /* horizontal recenter */
      --k: 0.06;        /* distortion strength (tune 0.02–0.10) */
      --edge: 1.0;      /* extra edge lift (optional) */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .row {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .eye {
      width: 50vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      /* Apply the barrel correction filter to the entire eye view */
      filter: url(#barrel);
      /* Optional: slightly increase contrast for readability */
      /* filter: url(#barrel) contrast(1.1); */
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: 0;
      position: absolute;
      left: var(--xshift);
      top: 0;
      transform: scale(var(--zoom));
      transform-origin: center;
      background: #000;
    }

    /* Simple control overlay (tap top-left to toggle) */
    .hud {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      max-width: 92vw;
    }
    .hud.hidden { display: none; }

    .hud label {
      display: grid;
      grid-template-columns: 90px 1fr 52px;
      gap: 10px;
      align-items: center;
      font-size: 12px;
      margin: 8px 0;
    }
    .hud input[type="range"] { width: 100%; }

    .toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      width: 44px;
      height: 44px;
      opacity: 0; /* invisible tap target */
    }
  </style>
</head>
<body>

  <!-- Invisible button: tap top-left corner to toggle sliders -->
  <button class="toggle" aria-label="toggle controls"></button>

  <!-- Controls -->
  <div class="hud hidden" id="hud">
    <div style="font-weight:600; margin-bottom:6px;">VR Tuning</div>

    <label>
      <span>Zoom</span>
      <input id="zoom" type="range" min="1.2" max="3.0" step="0.05" value="1.8">
      <span id="zoomv">1.80</span>
    </label>

    <label>
      <span>Shift X</span>
      <input id="xshift" type="range" min="-60" max="0" step="1" value="-25">
      <span id="xshiftv">-25</span>
    </label>

    <label>
      <span>Barrel k</span>
      <input id="k" type="range" min="0.00" max="0.14" step="0.005" value="0.06">
      <span id="kv">0.060</span>
    </label>

    <div style="font-size:11px; opacity:0.9; margin-top:6px; line-height:1.25;">
      Tip: Increase <b>Zoom</b> until readable, then tune <b>Barrel k</b> so edges look less “bent”.
    </div>
  </div>

  <!-- Your SBS layout -->
  <div class="row">
    <div class="eye">
      <iframe allow="autoplay; fullscreen"
              src="https://vdo.ninja/?view=WwrRPQA"></iframe>
    </div>
    <div class="eye">
      <iframe allow="autoplay; fullscreen"
              src="https://vdo.ninja/?view=WwrRPQA"></iframe>
    </div>
  </div>

  <!--
    Barrel correction filter (approximation).

    This uses a displacement map generated by an SVG radial function.
    It's not perfect physics, but it often helps readability by reducing edge warping in phone headsets.
  -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="barrel" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Create a “radial” field -->
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="1" seed="2" result="noise"/>
      <feColorMatrix in="noise" type="matrix"
        values="
          0 0 0 0 0.5
          0 0 0 0 0.5
          0 0 0 0 0.5
          0 0 0 1 0" result="gray"/>
      <!-- Displace the pixels; scale is controlled by k -->
      <feDisplacementMap in="SourceGraphic" in2="gray" scale="0" xChannelSelector="R" yChannelSelector="G" result="out"/>
    </filter>
  </svg>

  <script>
    // We can’t directly parameterize feDisplacementMap with CSS vars,
    // so we set its 'scale' attribute from JS based on the slider.
    const hud = document.getElementById('hud');
    const toggle = document.querySelector('.toggle');

    const zoom = document.getElementById('zoom');
    const xshift = document.getElementById('xshift');
    const k = document.getElementById('k');

    const zoomv = document.getElementById('zoomv');
    const xshiftv = document.getElementById('xshiftv');
    const kv = document.getElementById('kv');

    const disp = document.querySelector('#barrel feDisplacementMap');

    function apply() {
      const z = parseFloat(zoom.value);
      const xs = parseInt(xshift.value, 10);
      const kk = parseFloat(k.value);

      document.documentElement.style.setProperty('--zoom', z.toFixed(2));
      document.documentElement.style.setProperty('--xshift', xs + 'vw');

      // Map kk -> pixel displacement scale.
      // Tune multiplier depending on how strong you want it.
      const scalePx = kk * 500; // typical usable: 10–60 px
      disp.setAttribute('scale', scalePx.toFixed(1));

      zoomv.textContent = z.toFixed(2);
      xshiftv.textContent = xs.toString();
      kv.textContent = kk.toFixed(3);
    }

    [zoom, xshift, k].forEach(el => el.addEventListener('input', apply));
    apply();

    toggle.addEventListener('click', () => hud.classList.toggle('hidden'));
  </script>
</body>
</html>
